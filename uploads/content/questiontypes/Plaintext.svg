      <text id="Sullivan_has_become_one_of_the_most_talked_about_magazine_writers_of_the_last_few_years._This_piece_which_you_can_read_online_at_the_Paris_Review_and_was_collected_in_his_highly_recommended_book_Pulphead_is_one_of_his_best._It_discusses_with_such_grac" data-name="Sullivan has become one of the most talked about magazine writers of the last few years. This piece, which you can read online at the Paris Review, and was collected in his highly recommended book, Pulphead, is one of his best. It discusses, with such grac" transform="translate(15 12)" fill="#707070" font-size="8" font-family="SFProText-Heavy, SF Pro Text" font-weight="800"><tspan x="0" y="8">Sullivan </tspan><tspan y="8" font-family="SFProText-Regular, SF Pro Text" font-weight="400">has become one of the most talked about magazine writers </tspan><tspan x="0" y="22" font-family="SFProText-Regular, SF Pro Text" font-weight="400">of the last few years. This piece, which you can read online at the </tspan><tspan x="0" y="36" font-family="SFProText-Regular, SF Pro Text" font-weight="400">Paris Review, and was collected in his highly recommended book, </tspan><tspan x="0" y="50" font-family="SFProText-Regular, SF Pro Text" font-weight="400">Pulphead, is one of his best. It discusses, with such grace, being </tspan><tspan x="0" y="64" font-family="SFProText-Regular, SF Pro Text" font-weight="400">mentored in his twenties by once-famous Southern Renaissance </tspan><tspan x="0" y="78" font-family="SFProText-Regular, SF Pro Text" font-weight="400">writer Andrew Lytle.</tspan></text>
